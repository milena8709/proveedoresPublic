<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Documentos</h5>
                </div>
                <div class="card-body">
                    <form action="api/documentacion" method="POST" enctype="multipart/form-data">
                        <div class="col-md-12 pr-1 border-bottom" *ngFor="let doc of campoTexto; let i = index">
                            <label>{{doc.label}}</label>
                            <div class="col-md-12 pr-1">
                                <input type="file" enctype="multipart/form-data" class="form-control" (change)="uploadFile($event)" [(name)]="doc.id" required>
                                <br>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="col-md-4  pl-1">
                            <a class="btn btn-primary btn-block" (click)="saveFile()">
                                Guardar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
