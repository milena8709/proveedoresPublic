<div class="panel-header panel-header-sm">
</div>
<div class="main-content">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-body">
                        <p><strong>Buscar Transacciones</strong></p>
                        <form (ngSubmit)="searchTransaction(form)" #form="ngForm"><!---->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Estado</label>
                                    <input type="text" class="form-control" placeholder="Pendiente"  name="estado"  [(ngModel)]="transactions.estado" #estado="ngModel"><!---->
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Fecha limite de entrega</label>
                                    <input type="text" class="form-control"  placeholder="2020-12-31" name="fecha_limite_entrega"  [(ngModel)]="transactions.fecha_limite_entrega" #fecha_limite_entrega="ngModel">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>NIT/CC Proveedor</label>
                                    <input type="text" class="form-control"  placeholder="10293" name="idproveedor"  [(ngModel)]="transactions.idproveedor" #idproveedor="ngModel">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Id orden de compra</label>
                                    <input type="text" class="form-control"  placeholder="04932" name="id_orden_compra"  [(ngModel)]="transactions.id_orden_compra" #id_orden_compra="ngModel">
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <button type="submit" class="btn btn-primary btn-sm"><small>Buscar</small></button>
                            </div>
                        </form>
                        <hr>
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        NIT/CC Proveedor
                                    </th>
                                    <th>
                                        Nombre Proveedor
                                    </th>
                                    <th>
                                        Orden compra
                                    </th>
                                    <th>
                                        Estado transacci√≥n
                                    </th>
                                    <th>
                                
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let transaction of transactions; let i = index"><!---->
                                        <td>
                                            {{ transaction.id_proveedor }}
                                        </td>
                                        <td>
                                            {{ transaction.razon_social }}
                                        </td>
                                        <td>
                                            {{ transaction.id_orden_compra }}
                                        </td>
                                        <td>
                                            {{ transaction.estado }}
                                        </td>
                                        <td>
                                            <a (click)="viewTransaction(transaction.id)" style="color:white;"  class="btn btn-warning mr-1">
                                                Ver transaccion
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
