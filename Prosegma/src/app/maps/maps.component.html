<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Crear Cuentas</h5>
                </div>
                <div class="card-body">
                    <form id="formulario" #formulario="ngForm" (ngSubmit)="saveCuenta(formulario)">
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div>
                                    <label>Tipo Usuario</label>
                                    <select class="form-control" [(ngModel)]="perfiluser" name="perfil" (ngModelChange)="selectChange($event)">
                                    <option *ngFor="let item of perfiles">{{item.nombre}}</option>
                                </select> </div>
                            </div>

                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Nombres</label>
                                    <input type="text" class="form-control" placeholder="Nombres" value="" [(ngModel)]="nombres" name="nombre">
                                </div>
                            </div>
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Apellidos</label>
                                    <input type="text" class="form-control" placeholder="Apellidos" value="" [(ngModel)]="apellidos" name="apellido">
                                </div>
                            </div>

                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Usuario</label>
                                    <input type="text" class="form-control" placeholder="Usuario" value="" [(ngModel)]="user" name="usuario">
                                </div>
                            </div>
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label for="email">Correo electronico</label>
                                    <input name="email" id="email" type="email" class="form-control" placeholder="Correo electronico" [(ngModel)]="email" name="correo">
                                </div>
                            </div>

                        </div>
                        <div class="col-md-4  pl-1">
                            <div class="form-group">
                                <button class="btn btn-primary btn-block">Crear cuenta</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="title"> Cuentas</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class=" text-primary">
                                            <th>
                                                usuario
                                            </th>
                                            <th>
                                                Perfil
                                            </th>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of usuarios">
                                                <td>
                                                    {{item.nombres}} {{item.apellidos}}
                                                </td>
                                                <td>
                                                    {{item.perfil}}
                                                </td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
