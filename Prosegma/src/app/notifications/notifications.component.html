<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Inscripción Proveedor</h5>
                    <div>En esta sección usted debe ingresar todos los campos solicitados</div>
                </div>
                <div class="card-body">
                    <form id="formulario" #formulario="ngForm" (ngSubmit)="saveInscripcion(formulario)">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Cotización</label>
                                <input type="text" class="form-control" [(ngModel)]="licitacion" name="licitacion" placeholder="Ingrese el número de la cotización si aplica" value="">
                            </div>
                            <div class="form-group">
                                <label>Razón Social</label>
                                <input type="text" class="form-control" [(ngModel)]="razonsocial" name="razonsocial" placeholder="Ingrese razon social" value="" required #nombre="ngModel" disabled>
                            </div>
                            <div class="form-group">
                                <label>NIT/CC</label>
                                <input type="text" class="form-control" [(ngModel)]="identificacion" name="identificacion" placeholder="Ingrese el número de la identificacion si aplica" value="" required #id="ngModel" disabled>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group" *ngFor="let orderText of campoTextField; let i = index">
                                <div *ngIf="orderText.obligatorio; else notShow">
                                    <label>{{orderText.label}} *</label>
                                    <input type="text" class="form-control" name="i" [(ngModel)]="orderText.nombre" placeholder="" required #i="ngModel">
                                </div>

                                <ng-template #notShow>
                                    <label>{{orderText.label}}</label>
                                    <input type="text" class="form-control" name="i" [(ngModel)]="orderText.nombre" placeholder="" value="">
                                </ng-template>

                            </div>
                        </div>
                        <!--campos tipo combo-->
                        <div class="col-md-12">
                            <div *ngFor="let orderCombo of campoCombo; let ix = index">
                                <div>
                                    <div *ngIf="orderCombo.obligatorio; else notShow_combo">
                                        <label>{{orderCombo.label}} *</label>
                                        <select class="form-control" (ngModelChange)="selectChange($event, orderCombo.id)" [(ngModel)]="orderCombo.nombre" name="orderCombo.label" required #dat="ngModel">
                                            <option *ngFor="let itemCatalogo of orderCombo.catalogo; let idx = index">{{itemCatalogo.nombre}}</option>
                                        </select>
                                    </div>

                                    <ng-template #notShow_combo>
                                        <label>{{orderCombo.label}}</label>
                                        <select class="form-control" (ngModelChange)="selectChange($event, orderCombo.id)" [(ngModel)]="orderCombo.nombre" name="ix" #dat="ngModel">
                                            <option *ngFor="let itemCatalogo of orderCombo.catalogo; let idx = index">{{itemCatalogo.nombre}}</option>
                                        </select>
                                    </ng-template>
                                </div>
                            </div>
                        </div>
                        <!--campos tipo textoArea-->
                        <div class="col-md-12">
                            <div class="form-group" *ngFor="let texto of campoTexto; let i = index">
                                <label>{{texto.label}}</label>
                                <input type="text" class="form-control" [(ngModel)]="texto.nombre" name="i">
                            </div>
                        </div>
                        <!--campos tipo check-->
                        <div class="col-md-12">
                            <div class="form-group" *ngFor="let check of campoCheck; let i = index">
                                <div *ngIf="check.obligatorio; else notShow_check">
                                    <div>
                                        <br>
                                        <label>{{check.label}} *&nbsp;&nbsp;</label>
                                        <input type="checkbox" id="checkdata" [(ngModel)]="checkdata" name="i" [checked]="checkdata" required #checki="ngModel">
                                    </div>
                                </div>
                                <ng-template #notShow_check>
                                    <div>
                                        <label>{{check.label}}&nbsp;&nbsp;</label>
                                        <input type="checkbox" id="checkdata" [(ngModel)]="checkdata" name="i" [checked]="checkdata">
                                    </div>
                                </ng-template>


                            </div>
                        </div>

                        <span></span>
                        <div class="col-md-12">
                            <div>
                                <input type="checkbox" id="checkpoliticas" [(ngModel)]="checkpoliticas" name="checkpoliticas" [checked]="checkpoliticas">
                                <label (click)="openModalPoliticas(formulario)">Aceptar politicas de privacidad</label>
                            </div>
                        </div>
                        <div class="col-md-12  pl-1">

                            <button class="btn btn-primary float-right">Guardar</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>

    </div>
</div>
