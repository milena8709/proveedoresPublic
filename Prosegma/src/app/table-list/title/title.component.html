</div>

        <p><strong>Descripcion</strong></p>
    </div>

        <p>{{ descriptionEvaluation }}
        </p>
    </div>
</div>

        <p><strong>Semeste</strong></p>
    </div>
    <div class="col-md-6">
        <p>{{ semestre }}
        </p>
    </div>
</div>
