<p><strong>Criterios de evaluación</strong></p>
<p>A continuación, se listan los criterios definidos en el sistema:</p>
<div class="table-responsive">
        <table class="table">
            <thead class=" text-primary">
                <th>
                    Criterio
                </th>
                <th>
                    Descripción
                </th>
                <th>
                    Peso
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let criterio of criterios; let i = index">
                    <td>
                        {{criterio.criterio}}
                    </td>
                    <td>
                        {{criterio.descripcion}}
                    </td>
                    <td>
                        {{criterio.peso}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
