<div class="main-content m-3">
    <div class="row">
        <div class="col-md-12">
            <div class="card">


                <p><strong>Buscar proveedores</strong></p>
                <div class="form-row">
                    <form (ngSubmit)="seachTask(form)" #form="ngForm">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="nitcc">NIT/CC</label>
                                <input type="text" class="form-control" placeholder="NIT/CC" name="nit"  [(ngModel)]="supplier.id" #id="ngModel">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="nombreProveedor">Nombre proveedor</label>
                                <input type="text" class="form-control" placeholder="Nombre del proveedor" name="nombreProveedor"  [(ngModel)]="supplier.name" #name="ngModel">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="estadoTare">Estado</label>
                                <input type="text" class="form-control" placeholder="Estado" name="estadoTarea"  [(ngModel)]="task.state" #date="ngModel">
                            </div>
                        
                        </div>
                        <div style="text-align: right;">
                            <button type="submit" class="btn btn-primary btn-sm"><small>Buscar</small></button>
                        </div>
                    </form>
                </div>
            
                
                <p><strong>Listado de tareas</strong></p>
                
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                            <th>
                                NIT/CC
                            </th>
                            <th>
                                Nombre
                            </th>
                            <th>
                                Estado
                            </th>
                            
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    123
                                </td>
                                <td>
                                    Jacobo
                                </td>
                                <td>
                                    Activa
                                </td>
                               
                                <td>
                                    <button class="btn btn-warning mr-1">
                                        Ir a tarea
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

</div>
</div>
</div>
</div>
