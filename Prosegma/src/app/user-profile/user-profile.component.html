<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="col-md-12">
                            <div>
                                <label>Titulo de selección</label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Descripción</label>
                                <input type="text" class="form-control" placeholder="descripcion">
                            </div>
                        </div>
                    </form>

                    <div class="card-header">
                        <h5 class="title">Buscar Proveedor</h5>
                    </div>
                    <div class="card-body">
                        <form #formulario="ngForm">

                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <i class="fas fa-search" aria-hidden="true"></i><label>Segmento</label>
                                    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search" name="segmento" [(ngModel)]="segmento">

                                </div>
                            </div>
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <i class="fas fa-search" aria-hidden="true"></i><label>Familia</label>
                                    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search" name="familia" [(ngModel)]="familia">

                                </div>
                            </div>
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <i class="fas fa-search" aria-hidden="true"></i><label>Clase</label>
                                    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search" name="clase" [(ngModel)]="clase">

                                </div>
                            </div>
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <i class="fas fa-search" aria-hidden="true"></i><label>Producto</label>
                                    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search" name="producto" [(ngModel)]="producto">

                                </div>
                            </div>

                            <div class="col-md-12">
                                <div>
                                    <label>Titulo de selección</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Descripción</label>
                                    <input type="text" class="form-control" placeholder="descripcion">
                                </div>
                            </div>

                            <div class="col-md-3  pl-1">
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block" (click)="buscar()">Buscar</button>
                                </div>
                            </div>
                            <div class="col-md-3  pl-1">
                                <div class="form-group">
                                    <a (click)="clear(formulario)" class="btn btn-primary btn-block text-white">Limpiar</a>
                                </div>
                            </div>
                            <div class="col-md-3  pl-1">
                                <div class="form-group">
                                    <a href="/notifications" class="btn btn-primary btn-block">atrás</a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="col-md-12 pl-1 ">
        <div class="row ">
            <div class="col-md-12 ">

                    <div class="card-body ">

                                            </label>
                                            </div>
                                        </td>
                                        <td>

                                            <input class="form-check-input " type="checkbox" checked>
                                            <span class="form-check-sign "></span>
                                            </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>

                                        <td>

                                          <input class="form-check-input " type="checkbox" checked>
                                          <span class="form-check-sign "></span>
                                        </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check ">
                                                <label class="form-check-label ">
                                          <input class="form-check-input " type="checkbox" checked>
                                          <span class="form-check-sign "></span>
                                        </label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-3 pl-1 ">
                        <a href="/criterion " class="btn btn-primary btn-block ">
                          Guardar
                      </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
