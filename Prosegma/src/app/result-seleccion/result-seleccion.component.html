<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="card-header ">
                            <h5 class="title ">Resultado de la selección</h5>
                            <div>A continuación, se muestran los resultados de la selección:</div>
                            <br>
                        </div>
                        <div class="col-md-12">
                            <div>
                                <label>Titulo de selección</label>
                                <input type="text" class="form-control" placeholder="" name="tituloSeleccion" [(ngModel)]="titulo" disabled>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Descripción</label>
                                <input type="text" class="form-control" placeholder="" name="descripcionSelec" [(ngModel)]="descripcion" disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <br>
    <div class="main-content pl-1">
        <div class="row" style="background-color: white;">
            <div class="col-md-6">
                <div class="card ">
                    <div class="card-body ">
                        <div class="card-header ">
                            <h5 class="title">Ponderar Alternativas vs Criterios</h5>
                        </div>
                        <div class="table">
                            <table class="table ">
                                <thead class=" text-primary ">
                                    <th>
                                        Proveedor
                                    </th>
                                    <th class="text-left">
                                        Porcentaje
                                    </th>

                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of proveedores; let h=index ">
                                        <td class="text-primary">
                                            {{item.nombre}}
                                        </td>
                                        <td>
                                            {{item.porcentaje}}%
                                        </td>
                                    </tr>
                                </tbody>

                            </table>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 pl-1 ">
                <a (click)="saveResultadoProveedor() " class="btn btn-primary float-right text-white">
                  Guardar
                </a>
            </div>

        </div>
    </div>
</div>
