<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form id="buscar" #buscar="ngForm" (ngSubmit)="searchProveedor(buscar)">
                        <h5 class="title">Buscar tareas</h5>
                        <br>
                        <div>A continuaci칩n, encontrar치 las tareas relacionadas a la revisi칩n de los documentos del proveedor:</div>
                        <br>
                        <div class="col-md-4">
                            <div>
                                <label>NIT/CC</label>
                                <input type="text" class="form-control" placeholder="" name="identificacion" [(ngModel)]="id">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Nombre de proveedor</label>
                                <input type="text" class="form-control" name="nombre" [(ngModel)]="name">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Estado</label>
                                <input type="text" class="form-control" name="estado" [(ngModel)]="status">
                            </div>
                        </div>
                        <div class="col-md-12 pl-1 ">
                            <button class="btn btn-primary float-right text-white">
                              Buscar
                            </button>
                        </div>
                    </form>


                </div>
            </div>
        </div>

    </div>

    <div class="col-md-12 pl-1 ">
        <div class="row ">
            <div class="col-md-12 ">
                <div class="card ">
                    <div class="card-body ">
                        <div class="card-header ">
                            <h5 class="title ">Listado de tareas de revisi칩n de documentos</h5>

                        </div>
                        <div class="table-responsive ">
                            <table class="table ">
                                <thead class=" text-primary ">
                                    <th></th>
                                    <th>
                                        CC/NIT
                                    </th>
                                    <th>
                                        Nombre
                                    </th>
                                    <th>
                                        Estado
                                    </th>

                                </thead>
                                <tbody>
                                    <tr *ngFor="let proveedor of proveedores; let ix = index">
                                        <td>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                              <input class="form-check-input" type="checkbox" (change)="selectionProveedor(proveedor)" >
                                              <span class="form-check-sign"></span>
                                            </label>
                                            </div>
                                        </td>
                                        <td>
                                            {{proveedor.nit}}
                                        </td>
                                        <td>
                                            {{proveedor.nombre}}
                                        </td>
                                        <td>
                                            {{proveedor.estado}}
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
